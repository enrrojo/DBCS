<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div class="row">
      <div class="col-sm-12">
        <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
          <fieldset class="form-group">
            <div class="col-sm-3">
              <label [hidden] = "guest ? true : false" class="control-label" for="guestName">Guest name</label>
              <input type="text" class="form-control" [disabled]="id ? true: false"
              [required]="id ? true : false"
              [hidden] = "guest ? true : false"
              [(ngModel)]="reserva.guestName" name="guestName">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-3">
              <label [hidden] = "guest ? true : false" class="control-label" for="guestEmail">Guest email</label>
              <input type="text" class="form-control" [disabled]="id ? true: false"
              [required]="id ? true : false"
              [hidden] = "guest ? true : false"
              [(ngModel)]="reserva.guestEmail" name="guestEmail">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-6">
              <label [hidden] = "guest ? true : false" class="control-label" for="price">Price</label>
              <input type="text" class="form-control" [disabled]="id ? true: false"
              [required]="id ? true : false"
              [hidden] = "guest ? true : false"
              [(ngModel)]="reserva.price" name="price">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-6">
              <label class="control-label" for="units">Units</label>
              <input type="text" class="form-control" [disabled]="id ? true: false"
              [required]="id ? false : true"
              [(ngModel)]="reserva.units" name="units">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-6">
              <label class="control-label" for="numGuest">Num Guest</label>
              <input type="text" class="form-control" [disabled]="id ? true: false"
              [required]="id ? false : true"
              [(ngModel)]="reserva.numGuest" name="numGuest">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-6">
              <label [hidden] = "guest ? true : false" class="control-label" for="status">Status</label>
              <select [hidden] = "guest ? true : false" name="status" [(ngModel)]="reserva.status" [required]="id ? true : false">
                <option *ngFor="let item of listStatus" [ngValue]="item">
                  {{[item]}}</option>
              </select>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-6">
              <label class="control-label" for="dateIn">Date in</label>
              <input type="date" class="form-control" [disabled]="id ? true: false"
              [required]="id ? false : true"
              [(ngModel)]="reserva.dateIn" name="dateIn">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-6">
              <label class="control-label" for="dateOut">Date out</label>
              <input type="date" class="form-control" [disabled]="id ? true: false"
              [required]="id ? false : true"
              [(ngModel)]="reserva.dateOut" name="dateOut">
            </div>
            <fieldset class="form-group">
                <div class="col-sm-6">
                  <label [hidden] = "guest ? true : false" class="control-label" for="created_at">Created At</label>
                  <input type="text" class="form-control" [disabled]="id ? true: false"
                  [required]="id ? true : false"
                  [(ngModel)]="reserva.createdAt" 
                  [hidden] = "guest ? true : false" name="created_at">
                </div>
              </fieldset>
              <fieldset class="form-group">
                <div class="col-sm-6">
                  <label [hidden] = "guest ? true : false" class="control-label" for="updated_at">updated At</label>
                  <input type="text" class="form-control" [disabled]="id ? true: false"
                  [required]="id ? true : false"
                  [(ngModel)]="reserva.updatedAt" 
                  [hidden] = "guest ? true : false" name="updated_at">
                </div>
              </fieldset>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-offset-2 col-sm-12">
              <button type="submit" class="btn btn-primary" [disabled]="!bookForm.form.valid">
              Submit </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
</body>
</html>
